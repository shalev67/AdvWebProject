<div class="col-md-6 col-md-offset-3" id="center-div">
    <h2>Register</h2>
    <form name="form" ng-submit="createNewUser()"  role="form" method="POST">
        <div class="form-group">
            <label >First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="userCtrl.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>

        <div class="form-group">
            <label >Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="userCtrl.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>

        <div class="form-group">
            <label>Birth Date</label>
            <input type="date" max="{{minAge | date:'yyyy-MM-dd'}}" min="{{maxAge | date:'yyyy-MM-dd'}}" name="birthDate" id="birthDate" class="form-control" ng-model="userCtrl.user.birthDate" required />
            <span ng-show="form.birthDate.$dirty && form.birthDate.$error.required" class="help-block">Birth Date is required</span>
        </div>

        <div class="form-group">
            <label >Gender</label>
            <select  class="form-control" name="gender" ng-model="userCtrl.user.gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span ng-show="form.gender.$dirty && form.gender.$error.required" class="help-block">Gender is required</span>
        </div>

        <div class="form-group">
            <label >Monthly income</label>
            <input type="number" name="income" id="income" class="form-control" ng-model="userCtrl.user.income" required />
            <span ng-show="form.income.$dirty && form.income.$error.required" class="help-block">Monthly income is required</span>
        </div>

        <div class="form-group">
            <label>Marital Status</label>
            <div>
                <select class="form-control" name="maritalStatus" ng-model="userCtrl.user.maritalStatus" required>
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                </select>
            </div>
            <span ng-show="form.maritalStatus.$dirty && form.maritalStatus.$error.required" class="help-block">Marital Status is required</span>
        </div>

        <div class="form-group">
            <label>Kids</label>
            <input type="number" name="kids" id="number" ng-init="userCtrl.user.kids=0" class="form-control" min="0" ng-model="userCtrl.user.kids" required />
            <span ng-show="form.kids.$error.required" class="help-block">Number if kids is required</span>
        </div>


        <div class="form-group">
            <label>Living zone</label>
            <div>
                <select  class="form-control" name="zone" ng-model="userCtrl.user.zone" required>
                    <option value="north">North</option>
                    <option value="center">Center</option>
                    <option value="south">South</option>
                </select>
            </div>
            <span ng-show="form.zone.$dirty && form.zone.$error.required" class="help-block">Living zone is required</span>
        </div>

        <div class="form-group">
            <label >Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="userCtrl.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="userCtrl.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <!--<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Create</button>-->
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="#!/home" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
