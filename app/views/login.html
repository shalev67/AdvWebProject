
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="checkLoginUser()" role="form">
        <div ng-show="loginError" class="alert alert-danger" style="text-align: center;" >
            User mail or Password are invalid
        </div>
        <div class="form-group" >
            <label >Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="userCtrl.userEmail" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="userCtrl.userPassword" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit"  ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <!--<button type="submit" onclick='angular.element(this).scope().checkLoginUser()' ng-disabled="form.$invalid" class="btn btn-primary">Login</button>-->
            <a href="#!/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
